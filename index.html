<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Todo List</title>
</head>
<body>
    <main class="main">
        <div class="container">
            <h1 class="head">TODO List</h1>
            <ol class="todo-list">
                <li>Здесь будут отображаться твои задачи</li>
                <li class="is-important">Можно их также помечать, как важные</li>
            </ol>
            <form action="" class="todo-form">
                <label for="todo-input">
                    <input type="text" id="todo-input">
                </label>
                <button class="todo-toggle is-important">
                    #
                </button>
                <button class="todo-add">
                    Добавить
                </button>
            </form>
        </div>
        <div class="div"></div>
        <p></p>
    </main>
    
    <!-- <script src="index.js"></script> -->
    <script src="practice.js"></script>
</body>
</html>
